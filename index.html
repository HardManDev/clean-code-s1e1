<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg"
           alt="eisenhower matrix">
      <a class="header__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="container">
      <section class="section new-task">
        <h2 class="section__sub-title">Add Item</h2>
        <!-- TODO: Maybe change to form? -->
        <div class="new-task__form">
          <input class="text-input new-task__input task" type="text">
          <button class="btn new-task__btn">Add</button>
        </div>
      </section>
      <section class="section todo">
        <h1 class="section__title">Todo</h1>
        <ul class="todo__list todo__list_incomplete">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label task">Pay Bills</label>
            <input class="text-input task todo__input" type="text">
            <button class="btn todo__btn todo__btn_edit">Edit</button>
            <button class="btn todo__btn todo__btn_delete">
              <img class="btn__image" src="./remove.svg" alt="task remove button">
            </button>
          </li>
          <li class="todo__item todo__item_edit-mode">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label task">Go Shopping</label>
            <input class="text-input task todo__input" type="text" value="Go Shopping">
            <button class="btn todo__btn todo__btn_edit">Save</button>
            <button class="btn todo__btn todo__btn_delete">
              <img class="btn__image" src="./remove.svg" alt="task remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section todo">
        <h2 class="section__sub-title">Completed</h2>
        <ul class="todo__list todo__list_completed">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__label task">See the Doctor</label>
            <input type="text" class="text-input task">
            <button class="btn todo__btn todo__btn_edit">Edit</button>
            <button class="btn todo__btn todo__btn_delete">
              <img class="btn__image" src="./remove.svg" alt="task remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
