<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="logo">
      <a class="header__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="container">
      <section class="container__section_top">
        <h2 class="sub-title">Add Item</h2>
        <!-- TODO: Maybe change to form? -->
        <div class="new-task__form">
          <input class="text-input new-task__input task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="container__section_incomplete">
        <h1 class="title">Todo</h1>
        <ul class="task__list task__list_incomplete">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label task">Pay Bills</label>
            <input type="text" class="text-input task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="task__item task__item_edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input task">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="container__section_completed">
        <h2 class="sub-title">Completed</h2>
        <ul class="task__list task__list_completed">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label task">See the Doctor</label>
            <input type="text" class="text-input task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
